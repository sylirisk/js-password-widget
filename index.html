<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Widget</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div id="pwd-widget">
        <p id="pwd-prompt">Password</p>
        <input type="password" id="password">
        <div id="password-info-tab-0">
            <img id="pwd-img" src="img/symbol-arrow-grey.svg" alt="sign">
            <p id="pwd-tooltip">6 characters or more (be tricky!)</p>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
